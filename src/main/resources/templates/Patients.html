<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div layout:fragment="content1">
    <div class="container mt-2">
       <div class="card">
           <div class="card-header">Liste des patients</div>
           <div class="card-body">
               <form>
                   <form method="get" th:action="@{index}">
                     <label>key word</label>
                       <input type="text" name="keyword" th:value="${keyword}">
                       <button type="submit" class="btn btn-primary"> Chercher </button>
                   </form>
               </form>
               <table class="table">
                   <thead>
                   <tr>
                       <th>ID</th>
                       <th>NOM</th>
                       <th>DATE</th>
                       <th>Malade</th>
                       <th>Score</th>
                   </tr>
                   </thead>
                   <tbody>
                   <tr th:each="p:${listPatients}">
                       <td th:text="${p.Id}"></td>
                       <td th:text="${p.nom}"></td>
                       <td th:text="${p.dateNaissance}"></td>
                       <td th:text="${p.malade}"></td>
                       <td th:text="${p.score}"></td>
                       <td>
                           <a onclick="return confirm('Etes vous surs?')" class="btn btn-danger" th:href="@{delete(id=${p.Id} ,keyword=${keyword} , page=${currentPage})}">
                           Delete
                           </a>
                       </td>
                       <td>
                           <a class="btn btn-success" th:href="@{editPatients(id=${p.id}, keyword=${keyword}, page=${currentPage})}">
                               Edit
                           </a>
                       </td>
                   </tr>
                   </tbody>

               </table>
               <ul class="nav nav-pills">
                   <li th:each="page,status:${pages}">
                       <a th:class="${status.index==currentPage?'btn btn-primary ms-1':'btn btn-outline-info ms-1'}"
                          th:text="${status.index}"
                          th:href="@{/index(page=${status.index},keyword=${keyword})}">
                       </a>
                   </li>
               </ul>
           </div>
       </div>
    </div>
    </div>
</body>
</html>
